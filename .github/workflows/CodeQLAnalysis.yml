name: 'CodeQL Analysis (JS & Python)'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0' # ✅ Kør en gang om ugen (søndag kl. 03:00 UTC) for kontinuerlig sikkerhedsanalyse

permissions:
  actions: read
  contents: read
  security-events: write # ✅ Krævet for at uploade resultater

jobs:
  analyze:
    name: Analyze JavaScript & Python
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.actor != 'dependabot[bot]' # ✅ Undgå unødvendige kørsel fra Dependabot-opdateringer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # ✅ Seneste version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python # ✅ Begrænset til relevante sprog

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
