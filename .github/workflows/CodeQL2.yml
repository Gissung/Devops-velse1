name: 'CodeQL Analysis (All Languages)'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 4 * * 0' # ✅ Kør en gang om ugen (søndag kl. 04:00 UTC)

permissions:
  security-events: write

jobs:
  analyze:
    name: Analyze All Languages
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.actor != 'dependabot[bot]' # ✅ Skipper analyse fra Dependabot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # ✅ Seneste version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3 # ✅ Opgraderet til v3
        with:
          languages: auto # ✅ Analyserer **alle** understøttede sprog automatisk

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
